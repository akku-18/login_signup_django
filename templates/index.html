/* CSS */
.wrapper {
  width: 100%;
  margin: auto;
}
button[type=submit] {
  width: 10%;
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

    <div class="wrapper">
      <h3>Welcome to my login project</h3>

      {% if user.is_authenticated %}

      <button type="submit"> <a href="/signout">SignOut</a></button>

      {% else  %}
